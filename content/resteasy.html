        <!-- Page header (currently unused) -->

            <img src="img/icon32.png">
            <h2>REST Easy</h2>

        <!-- Request pane -->
        <div class="request">

            <!-- HTTP method and URL -->
            <div class="float-left">
                <select>
                    <option>GET</option>
                    <option>HEAD</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                    <option>LINK</option>
                    <option>UNLINK</option>
                    <option>OPTIONS</option>
                </select>
            </div>
            <button class="float-right">Send</button>
            <div class="control">
                <input type="text" placeholder="http://">
            </div>

            <!-- HTTP headers -->
            <div class="section">
                <h4>
                    <button class="expand"></button>

                </h4>
                <div class="content">

            <!-- POST data -->
            <div class="section">

                    POST Data
                </h4>
                <div class="content">
                    <table>
                        <tr>

                        </tr>
                    </table>
                </div>
            </div>

            <!-- Authentication -->
            <div class="section">
                <h4>
                    <button class="expand"></button>
                    Authentication
                </h4>
                <div class="content">
                    <label>
                        <input type="radio" name="group1">

                    </label>
                    <br>
                    <label>
                        <input type="radio" name="group1">
                        Item 2
                    </label>
                </div>
            </div>
        </div>

        <!-- Splitter between panes -->
        <div class="splitter"></div>

        <!-- Response pane -->
        <div class="response">
            <div class="tabs">
                <button class="tab active" data-id="headers">Headers</button>
                <button class="tab" data-id="raw">Raw</button>
                <button class="tab" data-id="preview">Preview</button>
                <div id="headers" class="content active">
                    <h3>304 Not Modified</h3>
                    <table>
