<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>REST Easy</title>
    
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
      
    <link rel="icon" href="img/icon.png" />
    
  </head>
  <body>
    
    <!-- Navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <span class="navbar-header navbar-brand">
        <img src="img/icon.png">
        &nbsp;
        REST Easy
      </span>
      <ul class="nav navbar-nav pull-right">
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-cog"></span>
            &nbsp;
            Settings
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Page Content -->
    <div class="container">
      <div class="input-group">
        <input type="text" id="url" class="form-control" placeholder="http://">
        <span class="input-group-btn">
          <button class="btn btn-default" id="send" type="button">Send</button>
        </span>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">Request</div>
            <div class="panel-body">
              
              <!-- Request method -->
              <p>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" value="GET" checked="checked"> GET
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="POST"> POST
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="HEAD"> HEAD
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="PUT"> PUT
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="DELETE"> DELETE
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="TRACE"> TRACE
                  </label>
                </div>
              </p>
              <br>
              
              <!-- Request headers -->
              <h4>Headers</h4>
              <div id="request-headers"></div>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">Response</div>
            <div class="panel-body">
              
              <!-- Progress bar -->
              <div id="progress" class="progress progress-striped active" style="display: none;">
                <div class="progress-bar" style="width: 100%"></div>
              </div>
              
              <!-- Response tabs -->
              <div id="response" style="display: none;">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#headers" data-toggle="tab">Headers</a></li>
                  <li><a href="#raw" data-toggle="tab">Raw</a></li>
                  <li><a href="#preview" data-toggle="tab">Preview</a></li>
                </ul>
                <br>
                <div class="tab-content">
                  <div class="tab-pane active" id="headers"></div>
                  <div class="tab-pane" id="raw"></div>
                  <div class="tab-pane" id="preview"></div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moustache.min.js"></script>
    <script src="js/mapinput.js"></script>
    <script src="js/resteasy.js"></script>
    
  </body>
</html>
